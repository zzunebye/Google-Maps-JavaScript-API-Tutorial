
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Google Map</title>
  <style>
    #map {
      height: 400px;
      width: 100%;
    }
  </style>
</head>
<body>
<h1>My Google Map</h1>
<div id="map"></div>
  
<script>
  function initMap() {
    // Map options
    var options = {
      zoom:8,
      center:{lat:43.3601, lng:-71.0589}
    }

    // New map
    var map = new google.maps.Map(document.getElementById('map'), options);

    // Listen for click on map
    google.maps.event.addListener(map, 'click', 
    function (event) {
      // Add Marker
      addMarker({coords:event.latLng});
    });

    // Array of markers
    var markers = [
      {
        coords:{lat:42.4668,lng:-70.9495},
        iconImage:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
        content:'<h1>Lynn MA</h1>'
      },
      {
        coords:{lat:42.8584,lng:-70.9300},
        content:'<h1>Amesbury MA MA</h1>'
      },
      {
        coords:{lat:42.7762,lng:-71.0773} 
      }
    ]

    // Loop through markers
    for (let i = 0; i < markers.length; i++) {
      addMarker(markers[i]);
    }

    // Add Marker function 
    function addMarker(props) {
      var marker = new google.maps.Marker({
        position: props.coords,
        map:map,
        // icon: props.iconImage // undefined value...
      });

      // Check for customicon
      if(props.iconImage){
        // Set icon image
        marker.setIcon(props.iconImage)
      }

      // Check content
      if (props.content) {
          var infoWindow = new google.maps.InfoWindow({
            content: props.content
        });

        marker.addListener('click', function () {
          infoWindow.open(map, marker);
        });
      }
    }
  } 
</script>
<script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDOYJr7At-8assOQ-QddL2w5emwRH5LDFI&callback=initMap&libraries=&v=weekly">

</body>
</html>
